<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />
  <title> Chutki Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #c8e7ff, #d3fbd8);
      background-image: url('https://www.transparenttextures.com/patterns/party-hats.png');
      background-size: 300px;
      background-repeat: repeat;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .container {
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 320px;
      height: 220px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.5s ease-in-out;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card-front {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      color: #333;
    }

    .card-back {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      transform: rotateY(180deg);
      color: #333;
    }

    h1 {
      font-size: 1.6rem;
    }

    p.typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .date {
      margin-top: 15px;
      background: #ffffffcc;
      padding: 8px 16px;
      border-radius: 12px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: radial-gradient(circle, #f6d365, #fda085);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #888;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-30px) rotate(3deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: drop 3s ease-out forwards;
      opacity: 0.8;
    }

    @keyframes drop {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(500px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" autoplay loop></audio>

<div class="container">
  <div class="card" id="card">
    <div class="card-face card-front">
      <h1>üéà Happy Birthday Chutki!</h1>
      <p>Click to open your surprise üéÅ</p>
    </div>
    <div class="card-face card-back">
      <h1>üéâ Celebrate You!</h1>
      <p class="typewriter" id="typewriterText"></p>
      <div class="date">You shine brightest on: <strong>13th May</strong></div>
    </div>
  </div>
</div>

<!-- Balloons -->
<div class="balloon" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
<div class="balloon" style="top: 20%; left: 50%; animation-delay: 1s;"></div>
<div class="balloon" style="top: 15%; left: 70%; animation-delay: 2s;"></div>

<script>
  const card = document.getElementById('card');
  const typewriterText = document.getElementById('typewriterText');
  const message = "Wishing you a full of love, laughter‚ú®";

  card.addEventListener('click', () => {
    card.classList.toggle('flipped');
    if (card.classList.contains('flipped')) {
      typewriterText.textContent = '';
      setTimeout(() => {
        typewriterText.textContent = message;
      }, 500);

      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  });
</script>

</body>
</html>
